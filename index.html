<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="../tic-tac-toe/main.js" defer></script>
</head>
<body>
    <div id="overlay" class="active"></div>
    <div class="title">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="container">
        <div class="game-start-popup">
            <div class="popup-header">
                <h3>Please enter your names:</h3>
            </div>
            <div class="game-start-form">
                <div class="player1-form">
                    <img src=../tic-tac-toe/img/X.svg alt=""><br>
                    <input type="text" name="player1-name" id="player1-name" placeholder="enter name here">
                </div>
            
                <div class="player2-form">
                    <img src="../tic-tac-toe/img/O.svg" alt=""><br>
                    <input type="text" name="name" id="player2-name" placeholder="enter name here">
                </div>
            </div>
            <div class="start-game">
                <button id="start-game" onclick="Gameplay.startGame()">Start!</button>
            </div>
        </div>
        <div class="player1">
            <img src=../tic-tac-toe/img/X.svg alt=""><br>
            <div class="edit"><h2 id="player1-name-display">Player 1</h2>
            <button onclick="Gameplay.editName()"><img src="../tic-tac-toe/img/edit.svg" alt=""></button></div>
        </div>
        <div class="gameboard" id="gameboard"> 
        </div>
        <div class="player2">
            <img src="../tic-tac-toe/img/O.svg" alt=""><br>
            <div class="edit"><h2 id="player2-name-display">Player 2</h2><button onclick="Gameplay.editName()"><img src="../tic-tac-toe/img/edit.svg" alt=""></button></div>
            
        </div>
    </div>
    <div class="resultnotification" id="resultnotification">

    </div>

    <div class="restart">
        <button onclick="Gameboard.resetBoard()">Restart</button>
    </div>
</body>
</html>
